<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FF FaceSwap – Demo</title>

  <!-- Nhúng Gradio Space -->
  <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.45.0/gradio.js"></script>

  <!-- Font nhẹ nhàng, có fallback -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">

  <style>
    /* ============ Reset nhỏ gọn ============ */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    /* Biến màu mặc định (light) */
    :root{
      --bg: #0b1220;            /* nền trang */
      --text: #e5e7eb;          /* màu chữ thường */
      --title: #ffffff;         /* H1 ở nền tối */
      --accent: #7c9cff;
      --card: #111827;
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }

    /* Nếu user ở môi trường sáng -> đổi màu để H1 không trắng trên nền trắng */
    @media (prefers-color-scheme: light) {
      :root{
        --bg: #0b1220;          /* vẫn dùng nền tối cho toàn trang để nhất quán */
        --text: #e5e7eb;
        --title: #ffffff;       /* H1 trắng trên nền tối */
      }
    }

    body{
      background: var(--bg);
      color: var(--text);
    }

    /* ============ Header ============ */
    .header{
      position: relative;
      padding: 24px 12px 12px;
      background:
        radial-gradient(60% 100% at 0% 0%, rgba(124,156,255,.25), transparent 60%),
        radial-gradient(40% 100% at 100% 0%, rgba(76,201,240,.20), transparent 60%),
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,0) 60%);
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .container{
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 12px;
    }

    h1{
      margin: 0 0 6px;
      font-weight: 800;
      line-height: 1.15;
      letter-spacing: .2px;
      /* Quan trọng: đảm bảo luôn thấy được tiêu đề */
      color: var(--title);
      text-shadow: 0 1px 0 rgba(0,0,0,.35);
    }

    .subtitle{
      margin: 4px 0 14px;
      opacity: .9;
      font-weight: 500;
    }

    /* ============ Khung nhúng Space ============ */
    .frame{
      max-width: 1180px;
      margin: 14px auto 40px;
      padding: 0 12px 24px;
    }

    gradio-app {
      width: 100%;
      display: block;
      min-height: 70vh;       /* để tránh nháy khi đang tải */
      background: var(--card);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    /* Mobile tweak */
    @media (max-width: 640px){
      .header{ padding: 20px 8px 10px; }
      h1{ font-size: 1.35rem; }
      .subtitle{ font-size: .95rem; }
      .frame{ padding: 0 8px 18px; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1> ⚡⚡Biến Hình Free Fire⚡⚡</h1>
      <p class="subtitle">Hãy đọc hướng dẫn sử dụng trước khi dùng, bạn phải đồng ý thỏa thuận thì mới sử dụng được tool</p>
    </div>
  </header>

  <main class="frame">
    <!-- Thay bằng Space của bạn -->
    <gradio-app src="https://freefirehay-ff-faceswap.hf.space"></gradio-app>
  </main>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>FF Faceswap Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    .container { margin: 20px auto; max-width: 800px; }
    input[type="file"] { margin: 10px; }
    img { max-width: 100%; margin-top: 20px; border: 2px solid #444; }
    button {
      padding: 10px 20px;
      background: orange;
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Free Fire Faceswap (Frontend)</h2>
    <p>Tải ảnh của bạn và gửi tới Hugging Face Space</p>

    <input type="file" id="inputImg" />
    <button onclick="runPredict()">▶ Chạy</button>

    <p id="status"></p>
    <img id="resultImg" />
  </div>

  <script>
    const SPACE_URL = "https://freefirehay-ff-faceswap.hf.space";  // link đúng

    async function runPredict() {
      const fileInput = document.getElementById("inputImg");
      if (!fileInput.files[0]) {
        alert("Hãy chọn một ảnh!");
        return;
      }
      const status = document.getElementById("status");
      status.innerText = "Đang xử lý...";

      const formData = new FormData();
      formData.append("data", fileInput.files[0]);

      try {
        const res = await fetch(`${SPACE_URL}/run/predict`, {
          method: "POST",
          body: formData,
        });
        const json = await res.json();

        // output thường nằm ở json.data[0]
        if (json && json.data && json.data[0]) {
          document.getElementById("resultImg").src = json.data[0];
          status.innerText = "Hoàn tất ✅";
        } else {
          status.innerText = "❌ Không nhận được kết quả hợp lệ";
          console.error(json);
        }
      } catch (err) {
        console.error(err);
        status.innerText = "❌ Lỗi khi gọi API";
      }
    }
  </script>
</body>
</html>

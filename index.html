<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FF FaceSwap – Powered by Hugging Face Space</title>
  <meta name="description" content="Free Fire FaceSwap tool – giao diện và tính năng y hệt Space trên Hugging Face." />
  <!-- Web Component của Gradio: dùng đúng version như Space -->
  <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.45.0/gradio.js"></script>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    header {
      padding: 12px 16px; border-bottom: 1px solid #e5e7eb;
      display:flex; align-items:center; gap:12px; background: #fff;
    }
    header img { width: 28px; height: 28px; }
    header h1 { font-size: 16px; margin: 0; font-weight: 600; }
    main { max-width: 1400px; margin: 0 auto; padding: 0; }
    .app-wrap { min-height: 100vh; background: #f8fafc; }
    .fallback {
      padding: 16px; color: #334155; font-size: 14px; display:none;
    }
    gradio-app { display:block; }
  </style>
</head>
<body>
  <div class="app-wrap">
    <header>
      <img alt="FF" src="https://huggingface.co/front/assets/huggingface_logo-noborder.svg" />
      <h1>FF FaceSwap (embed từ Hugging Face Space)</h1>
    </header>
    <main>
      <!-- NHÚNG SPACE: GIỮ Y NGUYÊN UI/TÍNH NĂNG -->
      <gradio-app src="https://freefirehay-ff-faceswap.hf.space"></gradio-app>

      <!-- Fallback hiển thị nếu trình duyệt cũ không hỗ trợ -->
      <div class="fallback" id="fallback">
        Không tải được thành phần nhúng. Bạn có thể mở trực tiếp:
        <a href="https://freefirehay-ff-faceswap.hf.space" target="_blank" rel="noopener">Space FF FaceSwap</a>.
      </div>
    </main>
  </div>

  <script>
    // Fallback nhẹ cho browser cũ
    customElements?.whenDefined?.("gradio-app").catch?.(() => {
      document.getElementById("fallback").style.display = "block";
    });
  </script>
</body>
</html>
